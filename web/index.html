<html>
    <head>
        <title>Calculator Lab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="result">
            <h3>Calculate area of a rectangle:</h3>
            <label for="length">Length:</label>
                <input type="number" id="length" name="length" min="0" step="any">
            <br>
            <label for="width">Width:</label>
            <input type="number" id="width" name="width" min="0" step="any">
            <br>
            <button type="submit" value="Calculate">Calculate</button>
        </form>
    </body>
</html>
