    <table id="calculatorTable">

            <td>
                <h3>Rectangle Calculator</h3>
                <form id="rectangleForm" name="rectangleForm" method="post" action="rectangle">
                    <table id="rectangleTable">
                        <tr>
                            <td style="text-align:center;">
                                <label for="length">L:</label>
                                <input id="length" name="length" type="number" step="any" min="0" style="width: 4em;">
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td style="border: 2px solid black; width: calc(6 * 20px); height: calc(3 * 20px);">

                            </td>
                            <td>
                                <label>W:</label>
                                <input id="width" name="width" type="number" step="any" min="0" style="width: 4em;">
                            </td>
                        </tr>
                    </table>
                    <button type="submit" id="rectangleSubmit" name="rectangleSubmit">Calculate</button>
                </form>
            </td>
        </tr>
    </table>
        <form method="post" action="rectangle">
        </form>
